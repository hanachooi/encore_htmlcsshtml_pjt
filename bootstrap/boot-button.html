<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div>
            <button class="btn">Basic</button>
            <button class="btn btn-primary">Basic</button>
            <button class="btn btn-secondary">Basic</button>
            <button class="btn btn-success">Basic</button>
            <button class="btn btn-info">Basic</button>
            <button class="btn btn-warning">Basic</button>
            <button class="btn btn-danger">Basic</button>
            <button class="btn btn-dark">Basic</button>
            <button class="btn btn-light">Basic</button>
            <button class="btn btn-link">Basic</button>
        </div>
        <hr>
        <div>
            <button class="btn">Basic</button>
            <button class="btn btn-outline-primary">Basic</button>
            <button class="btn btn-outline-secondary">Basic</button>
            <button class="btn btn-outline-success">Basic</button>
            <button class="btn btn-outline-info">Basic</button>
            <button class="btn btn-outline-warning">Basic</button>
            <button class="btn btn-outline-danger">Basic</button>
            <button class="btn btn-outline-dark">Basic</button>
            <button class="btn btn-outline-light">Basic</button>
            <button class="btn btn-outline-link">Basic</button>
        </div>
        <hr>
        <div>
            <button class="btn btn-outline-primary btn-sm">Basic</button>
            <button class="btn btn-outline-secondary">Basic</button>
            <button class="btn btn-outline-success btn-lg">Basic</button>
        </div>

        <hr>
        <div class="d-grid gap-3">
            <button class="btn btn-outline-primary btn-block">Basic</button>
            <button class="btn btn-outline-secondary btn-block">Basic</button>
            <button class="btn btn-outline-success btn-block">Basic</button>
        </div>

        <hr>
        <!-- 
            버튼의 그룹
            : .btn-group , .btn-group-vertical 
            : .btn-group-lg , .btn-group-sm

            그룹으로 묶으면, 마진이 사라지게 됌.
         -->
        <div class = "btn-group">
            <button id="primary" class="btn btn-primary" >Basic</button>
            <button id="warning" class="btn btn-warning">Basic</button>
        </div>


        <hr>
        <!-- 
            badge
            : .badge
            상황별 컬러
            : .badge-XXXXXX
         -->
        <div>
            <span class = "badge bg-primary">Primary</span>
            <span class = "badge bg-success ">Success</span>
            <span id = "cnt" class = "badge rounded-pill bg-primary">Primary</span>
            <span class = "badge rounded-pill bg-success">Success</span>
        </div>


        <hr>

        <div>
            <button class="btn btn-primary">
                <span class = "spinner-border"> Loading...</span>
            </button>
        </div>
    </div>

    <script>

        var obj = {}
        const obj = {
            idx : 1,
            subject : "냉무",
            content : "냉무",
            writer : "jslim",
            cnt : 100
        };

        

        $(document).ready(function(){

            console.log("idx >>> ", obj.idx);
            console.log("cnt >>> ", obj.cnt);

            let cntElement = $("#cnt");
            console.log("cntElement >>> " , cntElement);
            console.log("cntElement >>> ", cntElement.text());
            cntElement.html(obj.cnt);

            window.alert("Welcome To")
            $("#primary").click(function(){
                // window.alert("click")
                $("#warning").prop("disabled",false)
                // let target = document.getElementById("#warning")
                // target.disabled = false;
            })
        })
    </script>

</body>
</html>
