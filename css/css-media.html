<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>

        /*
        media query
        - 해상도에 따라서 반응형 웹을 만드는 방법 
        */

        @media(max-width : 600px){
            body {
                background-color: blue;
            }
        }
        @media(min-width : 601px) and (max-width : 800px){
            body{
                background-color: red;
            }
        }
        @media(min-width : 801px){
            body{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit repellendus illum fugit velit, amet quibusdam laudantium rerum cupiditate eius doloribus quas exercitationem earum. Veniam, minus officia repellendus earum impedit cupiditate.
    </p>

</body>
</html>
